<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Details - AniCode</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./AniCode_Logo.webp" type="image/x-icon">
  <link rel="stylesheet" href="./anime-details.css"
  <link rel="stylesheet" href="./style.css">
  </head>
<body>
  <header class="header">
    <h1 id="title">
      <a href="./home.html">AniCode</a>
    </h1>
    <div class="sign_log_in">
        <button id="sign_up">Sign Up</button>
        <button id="login">Login</button>
      </div>
    <div id="logo">
      <img src="./AniCode_Logo.webp" alt="AniCode_Logo">
    </div>

        <!-- User Profile Dropdown -->
        <div class="dropdown-wrapper">
            <div id="user-dropdown" class="dropdown" style="display: none;">
                <button id="user-profile-btn" class="profile-btn">
                    <span id="user-email"></span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div class="dropdown-content">
                    <a href="bookmarks.html">My Bookmarks</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </div>

           <!-- Login/Signup Modals -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="auth-container">
                <!-- Login Form -->
    <div id="login-form" class="auth-form">
      <h2>Login</h2>
      <form id="login-email-form">
          <div class="form-group">
              <label for="login-email">Username</label>
              <input type="text" id="login-email" required placeholder="Enter your username">
          </div>
          <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="auth-btn">Login</button>
      </form>
      <p class="auth-switch">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
    </div>

    <!-- Update the signup form labels -->
    <div id="signup-form" class="auth-form" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signup-email-form">
          <div class="form-group">
              <label for="signup-email">Username</label>
              <input type="text" id="signup-email" required placeholder="Choose a username">
          </div>
          <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" required>
          </div>
          <div class="form-group">
              <label for="signup-password-confirm">Confirm Password</label>
              <input type="password" id="signup-password-confirm" required>
          </div>
          <button type="submit" class="auth-btn">Sign Up</button>
      </form>
      <p class="auth-switch">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
    </div>
  </header>

  <main class="anime-details-container">
    <a href="home.html" class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Home
    </a>
    
    <div id="anime-content">
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const animeId = urlParams.get('id');
      
      if (!animeId) {
        window.location.href = 'home.html';
        return;
      }

      try {
        const response = await fetch(`https://api.jikan.moe/v4/anime/${animeId}`);
        const data = await response.json();
        
        if (!data.data) {
          throw new Error('Anime not found');
        }

        const anime = data.data;
        renderAnimeDetails(anime);
      } catch (error) {
        console.error('Error loading anime details:', error);
        document.getElementById('anime-content').innerHTML = `
          <div class="error-message">
            <p>Failed to load anime details. Please try again later.</p>
            <a href="home.html" class="back-btn">Back to Home</a>
          </div>
        `;
      }
    });

    function renderAnimeDetails(anime) {
      const genres = anime.genres?.map(g => g.name).join(', ') || 'Unknown';
      const studios = anime.studios?.map(s => s.name).join(', ') || 'Unknown';
      const producers = anime.producers?.map(p => p.name).join(', ') || 'Unknown';
      
      document.getElementById('anime-content').innerHTML = `
        <div class="anime-header">
          <div class="anime-poster">
            <img src="${anime.images?.jpg?.image_url}" alt="${anime.title}" loading="lazy">
          </div>
          <div class="anime-info">
            <h1 class="anime-title">${anime.title}</h1>
            <div class="anime-meta">
              <span class="meta-item">${anime.type || 'Unknown'}</span>
              <span class="meta-item">${anime.episodes || '?'} episodes</span>
              <span class="meta-item">Score: ${anime.score ? anime.score.toFixed(1) : 'N/A'}</span>
              <span class="meta-item">${anime.status || 'Unknown'}</span>
            </div>
            <p class="anime-synopsis">${anime.synopsis || 'No synopsis available.'}</p>
          </div>
        </div>

        <div class="detail-section">
          <h2 class="section-title">Details</h2>
          <div class="detail-grid">
            <div class="detail-card">
              <h3>Information</h3>
              <p><strong>Type:</strong> ${anime.type || 'Unknown'}</p>
              <p><strong>Episodes:</strong> ${anime.episodes || '?'}</p>
              <p><strong>Status:</strong> ${anime.status || 'Unknown'}</p>
              <p><strong>Aired:</strong> ${anime.aired?.string || 'Unknown'}</p>
              <p><strong>Rating:</strong> ${anime.rating || 'Unknown'}</p>
            </div>
            <div class="detail-card">
              <h3>Genres</h3>
              <p>${genres}</p>
            </div>
            <div class="detail-card">
              <h3>Studios</h3>
              <p>${studios}</p>
            </div>
            <div class="detail-card">
              <h3>Producers</h3>
              <p>${producers}</p>
            </div>
          </div>
        </div>

        ${anime.trailer?.embed_url ? `
        <div class="detail-section">
          <h2 class="section-title">Trailer</h2>
          <div class="trailer-container">
            <iframe class="trailer-iframe" loading="lazy" src="${anime.trailer.embed_url}" 
              frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>
          </div>
        </div>
        ` : ''}

        <div class="detail-section">
          <h2 class="section-title">External Links</h2>
          <div class="detail-grid">
            <a href="${anime.url}" target="_blank" class="detail-card" style="text-decoration: none; color: inherit;">
              <h3>MyAnimeList</h3>
              <p>View on MyAnimeList</p>
            </a>
            ${anime.external?.map(ext => `
              <a href="${ext.url}" target="_blank" class="detail-card" style="text-decoration: none; color: inherit;">
                <h3>${ext.name}</h3>
                <p>${ext.url}</p>
              </a>
            `).join('') || ''}
          </div>
        </div>
      `;
    }
  </script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="firebase_auth.js"></script>
</body>
</html>
