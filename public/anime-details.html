<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Details - AniCode</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./images/AniCode_Logo.webp" type="image/x-icon">
  <link rel="stylesheet" href="./css/anime-details.css">
  </head>
<body>
  <header class="header">
    <h1 id="title">
      <a href="./home.html">AniCode</a>
    </h1>
    <div class="sign_log_in">
        <button id="sign_up">Sign Up</button>
        <button id="login">Login</button>
      </div>
    <div id="logo">
      <img src="./images/AniCode_Logo.webp" alt="AniCode_Logo">
    </div>

        <!-- User Profile Dropdown -->
        <div class="dropdown-wrapper">
            <div id="user-dropdown" class="dropdown" style="display: none;">
                <button id="user-profile-btn" class="profile-btn">
                    <span id="user-email"></span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div class="dropdown-content">
                    <a href="bookmarks.html">My Bookmarks</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </div>

           <!-- Login/Signup Modals -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="auth-container">
                <!-- Login Form -->
    <div id="login-form" class="auth-form">
      <h2>Login</h2>
      <form id="login-email-form">
          <div class="form-group">
              <label for="login-email">Username</label>
              <input type="text" id="login-email" required placeholder="Enter your username">
          </div>
          <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="auth-btn">Login</button>
      </form>
      <p class="auth-switch">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
    </div>

    <!-- Update the signup form labels -->
    <div id="signup-form" class="auth-form" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signup-email-form">
          <div class="form-group">
              <label for="signup-email">Username</label>
              <input type="text" id="signup-email" required placeholder="Choose a username">
          </div>
          <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" required>
          </div>
          <div class="form-group">
              <label for="signup-password-confirm">Confirm Password</label>
              <input type="password" id="signup-password-confirm" required>
          </div>
          <button type="submit" class="auth-btn">Sign Up</button>
      </form>
      <p class="auth-switch">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
    </div>
  </header>

  <main class="anime-details-container">
    <a href="home.html" class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Home
    </a>
    
    <div id="anime-content">
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    </div>
  </main>

    <script src="./js/anime-details.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/firebase_auth.js"></script>
</body>
</html>
